[workspace]
members = [
  "contracts",
  "contracts-proc",
  "lib/crypto",
  "lib/motsu",
  "lib/motsu-proc",
  "lib/e2e",
  "lib/e2e-proc",
  "examples/erc20",
  "examples/erc20-permit",
  "examples/erc721",
  "examples/erc721-consecutive",
  "examples/erc721-metadata",
  "examples/merkle-proofs",
  "examples/ownable",
  "examples/access-control",
  "examples/basic/token",
  "examples/basic/script",
  "examples/ecdsa",
  "benches",
]
default-members = [
  "contracts",
  "contracts-proc",
  "lib/crypto",
  "lib/motsu",
  "lib/motsu-proc",
  "lib/e2e-proc",
  "examples/erc20",
  "examples/erc20-permit",
  "examples/erc721",
  "examples/erc721-consecutive",
  "examples/erc721-metadata",
  "examples/merkle-proofs",
  "examples/ownable",
  "examples/access-control",
  "examples/basic/token",
  "examples/ecdsa",
]

# Explicitly set the resolver to version 2, which is the default for packages
# with edition >= 2021.
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.package]
authors = ["OpenZeppelin"]
edition = "2021"
license = "MIT"
keywords = ["arbitrum", "ethereum", "stylus"]
repository = "https://github.com/OpenZeppelin/rust-contracts-stylus"
version = "0.1.0-rc"

[workspace.lints.rust]
missing_docs = "warn"
unreachable_pub = "warn"
rust_2021_compatibility = { level = "warn", priority = -1 }

[workspace.lints.clippy]
pedantic = "warn"
all = "warn"

[workspace.dependencies]
# stylus-related
stylus-sdk = { version = "=0.6.0", default-features = false }
stylus-proc = { version = "=0.6.0", default-features = false }
mini-alloc = "0.4.2"

alloy = { version = "0.1.4", features = [
  "contract",
  "network",
  "providers",
  "provider-http",
  "rpc-client",
  "rpc-types-eth",
  "signer-local",
  "getrandom",
] }
# Even though `alloy` includes `alloy-primitives` and `alloy-sol-types` we need
# to keep both versions for compatibility with the Stylus SDK. Once they start
# using `alloy` we can remove these.
alloy-primitives = { version = "0.7.6", default-features = false }
alloy-sol-types = { version = "0.7.6", default-features = false }

const-hex = { version = "1.11.1", default-features = false }
eyre = "0.6.8"
keccak-const = "0.2.0"
koba = "0.2.0"
once_cell = "1.19.0"
rand = "0.8.5"
regex = "1.10.4"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
tokio = { version = "1.12.0", features = ["full"] }

# procedural macros
syn = { version = "2.0.58", features = ["full"] }
proc-macro2 = "1.0.79"
quote = "1.0.35"

# members
openzeppelin-stylus = { path = "contracts" }
openzeppelin-stylus-proc = { path = "contracts-proc" }
openzeppelin-crypto = { path = "lib/crypto" }
motsu = { path = "lib/motsu"}
motsu-proc = { path = "lib/motsu-proc", version = "0.1.0" }
e2e = { path = "lib/e2e" }
e2e-proc = {path = "lib/e2e-proc"}

[profile.release]
codegen-units = 1
panic = "abort"
opt-level = "z"
strip = true
lto = true
debug = false
rpath = false
debug-assertions = false
incremental = false

[profile.dev]
panic = "abort"
