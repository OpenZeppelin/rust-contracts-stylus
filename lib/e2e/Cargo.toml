[package]
name = "e2e"
description = "End-to-end Testing for Stylus"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
repository.workspace = true

[dependencies]
tokio = { version = "1.12.0", features = ["full", "process"] }
eyre = "0.6.8"
regex = "1.10.4"
once_cell = "1.19.0"
koba = { git = "https://github.com/alexfertel/koba" }
alloy = { git = "https://github.com/alloy-rs/alloy", rev = "2bff1dd", features = [
  "contract",
  "network",
  "providers",
  "provider-http",
  "rpc-client",
  "rpc-types-eth",
  "signers",
  "signer-wallet",
  "getrandom",
] }
e2e-proc = { path = "../e2e-proc" }
toml = "0.8.13"
