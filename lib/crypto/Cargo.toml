[package]
name = "openzeppelin-crypto"
description = "Cryptographic Utilities"
edition.workspace = true
categories = ["cryptography", "algorithms", "no-std", "wasm"]
keywords = ["crypto", "web3", "blockchain", "merkle"]
license.workspace = true
repository.workspace = true
version.workspace = true

[dependencies]
mini-alloc.workspace = true
tiny-keccak.workspace = true
num-traits = "0.2.14"
zeroize = "1.8.1"
num-bigint = "0.4.6"
ruint = "1.12.3"
# TODO#q: remove these dependencies. Used by poseidon-hash
ark-ff = { version = "0.4.2", default-features = false }
ark-std = { version = "0.4.0", default-features = false, features = ["getrandom"] }
lazy_static = "1.5.0"
hex = "0.4.3"

[dev-dependencies]
hex-literal = "0.4.1"
rand.workspace = true

[features]
std = []

[lints]
workspace = true
