[package]
name = "openzeppelin-crypto"
description = "Cryptographic Utilities"
edition.workspace = true
categories = ["cryptography", "algorithms", "no-std", "wasm"]
keywords = ["crypto", "web3", "blockchain", "merkle"]
license.workspace = true
repository.workspace = true
version.workspace = true

[dependencies]
tiny-keccak.workspace = true
num-traits = "0.2.14"
zeroize = { version = "1.8.1", features = ["derive"] }
educe = "0.6.0"
crypto-bigint = { version = "0.5.5", default-features = false, features = ["zeroize"] }
rand = { workspace = true, optional = true, default-features = false }
hex-literal = "0.4.1"

# TODO#q: add feature flag and conversion to Fp
#ruint = "1.12.3"

# TODO#q: remove these dependencies. Used by poseidon-hash
lazy_static = "1.5.0"

[dev-dependencies]
rand.workspace = true

[features]
std = []
rand = ["dep:rand", "crypto-bigint/rand"]

[lints]
workspace = true
