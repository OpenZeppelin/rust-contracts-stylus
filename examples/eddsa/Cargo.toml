[package]
name = "eddsa-example"
edition.workspace = true
license.workspace = true
repository.workspace = true
publish = false
version.workspace = true

[dependencies]
openzeppelin-crypto = { workspace = true, features = ["ruint"] }
alloy-primitives.workspace = true
stylus-sdk.workspace = true

[dev-dependencies]
openzeppelin-stylus = { workspace = true, features = ["stylus-test"] }
alloy.workspace = true
e2e.workspace = true
tokio.workspace = true
eyre.workspace = true

[lib]
crate-type = ["lib", "cdylib"]

[features]
e2e = []
export-abi = ["stylus-sdk/export-abi"]

[[bin]]
name = "eddsa-example"
path = "src/main.rs"
