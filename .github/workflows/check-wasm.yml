name: check-wasm
# This workflow checks that the compiled wasm binary of every example contract
# can be deployed to Arbitrum Stylus.
#
# NOTE: This is using version `0.2.1` of `cargo-stylus`, which we will need
# to update once `nitro-testnode` gets updated.
permissions:
  contents: read
on:
  push:
    branches: [ main ]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
jobs:
  check-wasm:
    name: Check WASM binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up rust
        uses: dtolnay/rust-toolchain@stable
        id: toolchain
        with:
          target: wasm32-unknown-unknown
          components: rust-src

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: install cargo-stylus
        run: cargo install --force cargo-stylus cargo-stylus-check

      - name: run wasm check
        run: ./.github/scripts/check-wasm.sh
