name: check-wasm
# This workflow checks that the compiled wasm binary of every example contract
# can be deployed to Arbitrum Stylus.
permissions:
  contents: read
on:
  push:
    branches: [main, v*]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1
jobs:
  check-wasm:
    name: Check WASM binary
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""
          cache: true
          target: wasm32-unknown-unknown

      - name: Cache cargo-stylus binary
        id: cache-cargo-stylus
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-stylus
          key: cargo-stylus-0.6.3-${{ runner.os }}

      - name: Install cargo-stylus
        if: steps.cache-cargo-stylus.outputs.cache-hit != 'true'
        run: cargo install --locked --force cargo-stylus@0.6.3

      - name: Verify cargo-stylus installation
        run: cargo stylus --version

      - name: Run WASM check
        run: ./scripts/check-wasm.sh
