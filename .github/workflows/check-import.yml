name: check-import
# This workflow checks that developers can import the contracts and crypto library.
permissions:
  contents: read
on:
  push:
    branches: [main, v*]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
jobs:
  check-import:
    name: Check Import
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""

      - name: Install cargo-stylus
        run: cargo install --locked --force cargo-stylus@0.6.3

      - name: Update library imports
        run: |
          cd templates/crypto-erc20
          # Get the current commit from Cargo.toml
          CURRENT_COMMIT=$(grep -o 'rev = "[^"]*"' Cargo.toml | head -1 | sed 's/rev = "\(.*\)"/\1/')
          NEW_COMMIT="${{ github.sha }}"

          echo "Current commit in Cargo.toml: $CURRENT_COMMIT"
          echo "Current repository commit: $NEW_COMMIT"

          # Update all OpenZeppelin dependencies to use the current commit
          sed -i "s/rev = \"$CURRENT_COMMIT\"/rev = \"$NEW_COMMIT\"/g" Cargo.toml

          cd ../..

      - name: Run tests
        run: cd templates/crypto-erc20 && cargo test && cd ../..

      - name: Build contract
        run: cd templates/crypto-erc20 && cargo stylus check -e=https://sepolia-rollup.arbitrum.io/rpc && cd ../..

      - name: Export ABI
        run: cd templates/crypto-erc20 && cargo stylus export-abi && cd ../..
