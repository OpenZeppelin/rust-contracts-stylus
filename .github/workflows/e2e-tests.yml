# This workflow runs our end-to-end tests suite.
#
# It roughly follows these steps:
# - Install rust
# - Install `cargo-stylus`
# - Spin up `nitro-testnode`
#
# Contract deployments and account funding happen on a per-test basis.
name: e2e
permissions:
  contents: read
on:
  push:
    branches: [main, v*]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1
jobs:
  required:
    name: tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: "e2e-tests"
          rustflags: ""
          cache: true
          target: wasm32-unknown-unknown

      - name: Cache cargo-stylus binary
        id: cache-cargo-stylus
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-stylus
          key: cargo-stylus-0.6.3-${{ runner.os }}

      - name: Install cargo-stylus
        if: steps.cache-cargo-stylus.outputs.cache-hit != 'true'
        run: cargo install --locked --force cargo-stylus@0.6.3

      - name: Verify cargo-stylus installation
        run: cargo stylus --version

      - name: Setup nitro testnode
        run: ./scripts/nitro-testnode.sh -d -i

      - name: Run integration tests
        run: ./scripts/e2e-tests.sh
