name: check-abi
# This workflow checks that the example contracts can export their ABI.
permissions:
  contents: read
on:
  push:
    branches: [main, v*]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1
jobs:
  check-abi:
    name: Check ABI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""
          cache: true

      - name: Cache cargo-stylus binary
        id: cache-cargo-stylus
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-stylus
          key: cargo-stylus-0.6.3-${{ runner.os }}

      - name: Install cargo-stylus
        if: steps.cache-cargo-stylus.outputs.cache-hit != 'true'
        run: cargo install --locked --force cargo-stylus@0.6.3

      - name: Verify cargo-stylus installation
        run: cargo stylus --version

      - name: Run export-abi check
        run: ./scripts/check-abi.sh
